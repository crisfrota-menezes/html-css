<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de form</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>DADOS</legend>
            <p>
                <label for="n1">number</label>
                <input type="number" name="n1" id="n1" min="0" max="50" step="0.5" value="5" required></p>
            </p>
            <p>
                <label for="n2">range</label>
                <input type="range" name="n2" id="n2"></p>
            </p>
            <p>
                <label for="n3">color</label>
                <input type="color" name="n3" id="n3"></p>
            </p>
        </fieldset>
        <p>
            <label for="n4">date</label>
            <input type="date" name="n4" id="n4"></p>
        </p>
        <p>
            <label for="n5">datetime-local</label>
            <input type="datetime-local" name="n5" id="n5">
        </p>
        <p>
            <label for="n6">email</label>
            <input type="email" name="n6" id="n6">
        </p>
        <p>
            <label for="n7">month</label>
            <input type="month" name="n7" id="n7">
        </p>
        <p>
            <label for="n8">search</label>
            <input type="search" name="n8" id="n8">
        </p>
        <p>
            <label for="n9">tel</label>
            <input type="tel" name="n9" id="n9">
        </p>
        <p>
            <label for="n10">time</label>
            <input type="time" name="n10" id="n10">
        </p>
        <p>
            <label for="n11">url</label>
            <input type="url" name="n11" id="n11">
        </p>
        <p>
            <label for="n12">week</label>
            <input type="week" name="n12" id="n12">
        </p>
    </form>

</body>
</html>
